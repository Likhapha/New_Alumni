<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leap Office</title>
<style>
  .navbar {
    background-color: #333;
    padding: 20px 40px; /* Increased padding */
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar-brand {
    display: flex;
    align-items: center;
  }

  .logo-img {
    width: 130px;
    height: 80px;
  }

  .navbar-nav {
    list-style: none;
    display: flex;
    margin-bottom: -150px;
    margin-left:-250px;
    margin-top: 30px; /* Adjusted margin */
  }

  .navbar-nav1{
        margin-top: 30px; /* Adjusted margin */
        margin-bottom: -50px;
  }

  .nav-item {
    margin-right: 30px; /* Increased margin */
  }

  .nav-link {
    color: #fff;
    text-decoration: none;
    font-size: 18px; /* Increased font size */
    transition: color 0.3s; /* Smooth transition */
  }

  .nav-link:hover {
    color: gold; /* Change color on hover */
  }

  .dropdown {
    position: relative;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;

  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .logout-link {
    color: #fff;
    text-decoration: none;
    font-size: 18px; /* Increased font size */
    transition: color 0.3s; /* Smooth transition */
    margin-left: 30px; /* Adjust margin */
  }

  .logout-link:hover {
    color: gold; /* Change color on hover */
  }
</style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-brand">
        <img src="https://www.thereporter.co.ls/wp-content/uploads/2019/05/Limkokwing_Lesotho_Logo-1024x569.jpg"  class="logo-img" width="130" height="100">
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a href="" class="nav-link">Home</a>
            </li>

            <li class="dropdown nav-item">
                <a href="#" class="nav-link dropbtn">Trace Study</a>
                <div class="dropdown-content">
                    <a href="" class="nav-link">Study Abroad</a>
                    <a href="" class="nav-link">Upload spreadsheet</a>
                    <a href="" class="nav-link">View Analysis</a>
                </div>
            </li>

            <li class="dropdown nav-item">
                <a href="" class="nav-link dropbtn">Job Strategies</a>
                <div class="dropdown-content">
                    <a href="#" class="nav-link">Resume Writing</a>
                    <a href="#" class="nav-link">Interview Tips</a>
                    <a href="#" class="nav-link">Networking</a>
                </div>
            </li>

            <li class="dropdown nav-item">
                <a href="#" class="nav-link dropbtn">Events</a>
                <div class="dropdown-content">
                    <a href="" onclick="showCreateEvents()" data-target="create-events-tab" class="nav-link">Create Event</a>
                    <a href="create-events-tab" class="nav-link">View Events</a>
                </div>
            </li>

            <li class="dropdown nav-item">
                <a href="" class="nav-link dropbtn">Internship</a>
                <div class="dropdown-content">
                    <a href="" class="nav-link"></a>
                    <a href="" class="nav-link">Interview Tips</a>
                    <a href="" class="nav-link">Networking</a>
                </div>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">About Us</a>
            </li>

        </ul>
    </div>
    <ul class="navbar-nav1">
        <a href="Tracer_study" class="logout-link">Logout</a>
    </ul>
</nav>

<div id="create-events-tab" style="display:block">
    <h2>Create Events</h2>
    <form id="create-events-form" method="post" enctype="multipart/form-data">
           {% csrf_token %}
           {{ form.as_p }}
        <label for="title" style="margin-left:180px"> <strong>Event Title:</strong></label>
        <input type="text" id="title" name="title" required style="margin-left:60px; width:400px; height:30px"> <br><br>

        <label for="description" style="margin-left:180px"><strong>Event Description:</strong></label >
        <input type="text" id="description" name="description" required style="margin-left:10px; width:400px; height:60px"> <br><br>

        <label for="start_time" style="margin-left:180px"><strong>Start Time:</strong></label>
        <input type="datetime-local" id="start_time" name="start_time" required style="margin-left:60px; width:400px; height:30px"> <br><br>

        <label for="end_time" style="margin-left:180px"><strong>End Time</strong>:</label>
        <input type="datetime-local" id="end_time" name="end_time" required style="margin-left:65px; width:400px; height:30px"> <br><br>

        <label for="location" style="margin-left:180px"><strong>Location:</strong></label>
        <input type="text" id="location" name="location" required style="margin-left:70px; width:400px; height:30px"> <br><br>

        <label for="organizer" style="margin-left:180px"><strong>Organizer:</strong></label>
        <input type="text" id="organizer" name="organizer" required style="margin-left:60px; width:400px; height:30px"> <br><br>

        <label for="image" style="margin-left:180px"><strong>Event Image:</strong></label>
        <input type="file" id="image" name="image" required style="margin-left:60px; width:400px; height:50px"> <br><br>

        <input type="Submit" value="Save Event" style="margin-left:630px; border-color:gray; border-radius:10px; background-color:gray; margin-top:-10px, width:200px; height:40px; font-weight:bold">
    </form>
</div>

<div id="events-tab" style="display:collapse">

</div>
</body>

<script>

</script>
</html>

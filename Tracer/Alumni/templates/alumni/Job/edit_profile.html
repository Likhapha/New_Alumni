<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link rel="shortcut icon" type="x-icon" href="{% static 'images/download.png'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            padding: 50px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #CFD8DC;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .profile-cover-container {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }
        .cover-picture {
            width: 100%;
            height: 250px;
            border-radius: 5px;
        }
        .profile-picture {
            position: absolute;
            bottom: 0%;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 5px solid #000;
            object-fit: cover;
            cursor: pointer;
        }
        .image-upload {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="profile-cover-container">
                <img src="{{ form.instance.cover_picture.url }}" class="cover-picture" alt="Current Cover Picture" onclick="document.getElementById('cover_picture').click();">
                <input type="file" id="cover_picture" name="cover_picture" class="image-upload" accept="image/*">

                <img src="{{ form.instance.profile_picture.url }}" class="profile-picture" alt="Current Profile Picture" onclick="document.getElementById('profile_picture').click();">
                <input type="file" id="profile_picture" name="profile_picture" class="image-upload" accept="image/*">
            </div>

            {{ form.company_email.label_tag }}
            {{ form.company_email }}
            {{ form.contact_phone.label_tag }}
            {{ form.contact_phone }}
            {{ form.website.label_tag }}
            {{ form.website }}
            {{ form.address.label_tag }}
            {{ form.address }}

            <button type="submit" class="btn" style="background-color: blue; color: white; text-decoration: none; margin-right: 280px;">Save Changes</button>
            <a href="employers_dashboard" class=" btn" style="background-color: black; color: white; text-decoration: none;"> Back to Home</a>
        </form>
    </div>
</div>

</body>
</html>
